<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/registermodal.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="registration">
        <div class="registration__image">
            <img src="img/Order Success.svg" alt="ordersuccess">
        </div>
        <div class="registration__text">
            <div class="registration__title">Welcome</div>
            <div class="registration__description">
                Before Enjoying Foodmedia Services
                Please Register First
            </div>
        </div>
        <div class="create__button">
            <button type="button" class="crt__btn open-modal">Create Account</button>
        </div>
        <div class="login__button">
            <button type="button" class="lgn__btn open-modal">Login</button>
        </div>
        <div class="registration__terms">
            By logging in or registering, you have agreed to <a href="#">the Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
        </div>
       

        <div class="my-modal" id="myModal">
            
            <div class="modal-content container">
                <img src="img/Line 1.png" alt="" class="my-btn close-modal">
                <div class="modal__buttons-cover">
                    <button type="button" class="crt-btn">Create Account</button>
                    <button type="button" class="lgn-btn">Login</button>
                </div>
                <div class="create_account">
                   <form action="">
                    <div class="form__element">
                        <label for="fullname">Full Name</label><br>
                        <input class="form__input" type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="form__element">
                        <label for="email">Email address</label><br>
                        <input class="form__input" type="email" id="email" name="email" placeholder="Eg namaemail@emailkamu.com">
                    </div>
                    <div class="form__element">
                        <label for="password">Password</label><br>
                        <input class="form__input" type="password" id="password" name="password" placeholder="**** **** ****">
                    </div>
                   </form>
                   <div class="register__button">
                    <button type="button" class="rg__btn">Registration</button>
                </div>
                <div class="wgoogle__button">
                    <button type="button" class="wgoogle__btn">
                        <img src="img/ic_google.png" alt="" class="google_icon">
                        Sign up with Google</button>
                </div>
                </div>
                <div class="login">
                
                    <form action="">
                        <div class="form__element">
                            <label for="email">Email address</label><br>
                            <input class="form__input" type="email" id="email" name="email" placeholder="Eg namaemail@emailkamu.com">
                        </div>
                        <div class="form__element">
                            <label for="password">Password</label><br>
                            <input class="form__input" type="password" id="password" name="password" placeholder="**** **** ****">
                        </div>
                    </form>
                    <div class="forgot_password">
                        <a href="forgotpassword.html">Forgot Password?</a>
                    </div>
                    <div class="register__button">
                        <button type="button" class="rg__btn">Login</button>
                    </div>
                    <div class="wgoogle__button">
                        <button type="button" class="wgoogle__btn">
                            <img src="img/ic_google.png" alt="" class="google_icon">
                            Sign up with Google</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let myModal = document.getElementById('myModal');
            let openModalfirst = document.getElementsByClassName('open-modal')[0];
            let openModalsecond = document.getElementsByClassName('open-modal')[1];
            let closeModal = document.getElementsByClassName('close-modal')[0];
            let myContent = document.getElementsByClassName('modal-content')[0];
            let createAcnt = document.getElementsByClassName('create_account')[0];
            let logintext = document.getElementsByClassName('login')[0];
            let createbtn = document.getElementsByClassName('crt-btn')[0];
            let loginbtn = document.getElementsByClassName('lgn-btn')[0];


           

            loginbtn.onclick = () => {
                createAcnt.classList.add('hide-text');
                logintext.classList.add('show-text');
                createbtn.classList.add('button-hide-color');
                loginbtn.classList.add('button-show-color')
            }
            createbtn.onclick = () => {
                logintext.classList.remove('show-text');
                createAcnt.classList.remove('hide-text');
                createbtn.classList.remove('button-hide-color');
                loginbtn.classList.remove('button-show-color')
            }





            openModalfirst.onclick = () => {
                myModal.classList.add('show-modal');
            }

            
            openModalsecond.onclick = () => {
                myModal.classList.add('show-modal');
            }
            function hideModal(){
                myModal.classList.remove('show-modal');
            }

            closeModal.onclick = () =>  hideModal();

            myModal.onclick = () => hideModal();

            myContent.onclick = (event) => {
                event.stopPropagation();
            }

        </script>
    </div>
  </div>





    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
