<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="forgetpassword_cover container">
        <div class="forgotpassword__title">
            <h1 class="fw-bold">Forget Password</h1>
        <p>Enter your registered email below</p>
        </div>

        <form action="">
            <div class="form__element">
                <label for="email">Email address</label><br>
                <input class="form__input" type="email" id="email" name="email" placeholder="Eg namaemail@emailkamu.com">
            </div>
        </form>
        <p>Remember the password? <a href="#">Sign in</a></p>
        
    </div>
    <div class="submit__button">
        <button type="submit" onclick="window.location='submitsuccess.html';"  class="sbm__btn">Submit</button>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
